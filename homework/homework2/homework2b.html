	<!--Point Sprite Shader combined with Perlin Noise-->
	<script type="x-shader/x-vertex" id="vertexshader">
		precision highp float;

		uniform float amplitude;
		uniform float in_val; 
		uniform float displaceAmt;

		attribute float size;
		attribute vec3 customColor;
		attribute float spriteNum;

		varying vec3 vColor;
		varying float vWhichSprite;
		varying float noiseVal, noiseVal2;
		
		//Perlin Noise via github
		vec3 mod289(vec3 x)
		{
		  return x - floor(x * (1.0 / 289.0)) * 289.0;
		}

		vec4 mod289(vec4 x)
		{
		  return x - floor(x * (1.0 / 289.0)) * 289.0;
		}

		vec4 permute(vec4 x)
		{
		  return mod289(((x*34.0)+1.0)*x);
		}

		vec4 taylorInvSqrt(vec4 r)
		{
		  return 1.79284291400159 - 0.85373472095314 * r;
		}

		vec3 fade(vec3 t) {
		  return t*t*t*(t*(t*6.0-15.0)+10.0);
		}

		// Classic Perlin noise, periodic variant
		float pnoise(vec3 P, vec3 rep)
		{
		  vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
		  vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
		  Pi0 = mod289(Pi0);
		  Pi1 = mod289(Pi1);
		  vec3 Pf0 = fract(P); // Fractional part for interpolation
		  vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
		  vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
		  vec4 iy = vec4(Pi0.yy, Pi1.yy);
		  vec4 iz0 = Pi0.zzzz;
		  vec4 iz1 = Pi1.zzzz;
		  
		  vec4 ixy = permute(permute(ix) + iy);
		  vec4 ixy0 = permute(ixy + iz0);
		  vec4 ixy1 = permute(ixy + iz1);
		  
		  vec4 gx0 = ixy0 * (1.0 / 7.0);
		  vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
		  gx0 = fract(gx0);
		  vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
		  vec4 sz0 = step(gz0, vec4(0.0));
		  gx0 -= sz0 * (step(0.0, gx0) - 0.5);
		  gy0 -= sz0 * (step(0.0, gy0) - 0.5);
		  
		  vec4 gx1 = ixy1 * (1.0 / 7.0);
		  vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
		  gx1 = fract(gx1);
		  vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
		  vec4 sz1 = step(gz1, vec4(0.0));
		  gx1 -= sz1 * (step(0.0, gx1) - 0.5);
		  gy1 -= sz1 * (step(0.0, gy1) - 0.5);
		  
		  vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
		  vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
		  vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
		  vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
		  vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
		  vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
		  vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
		  vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
		  
		  vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
		  g000 *= norm0.x;
		  g010 *= norm0.y;
		  g100 *= norm0.z;
		  g110 *= norm0.w;
		  vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
		  g001 *= norm1.x;
		  g011 *= norm1.y;
		  g101 *= norm1.z;
		  g111 *= norm1.w;
		  
		  float n000 = dot(g000, Pf0);
		  float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
		  float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
		  float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
		  float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
		  float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
		  float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
		  float n111 = dot(g111, Pf1);
		  
		  vec3 fade_xyz = fade(Pf0);
		  vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
		  vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
		  float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
		  return 2.2 * n_xyz;
		}

		float turbulence( vec3 p ) {
		  float w = 100.0;
		  float t = -.5;
		  for (float f = 1.0 ; f <= 10.0 ; f++ ){
		    float power = pow( 2.0, f );
		    t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
		  }
		  return t;
		}

		void main() {
			vColor = customColor;
			vWhichSprite = spriteNum;

			float lowFreq = pnoise( position.xyz + vec3(in_val), vec3(10.0) );
			float highFreq = -.5 * turbulence( 0.7 * (position.xyz + vec3(in_val)) );
			float displacement = (lowFreq + highFreq) * displaceAmt;
			noiseVal = highFreq;
        	noiseVal2 = lowFreq;

			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			vec3 newPosition = (position.xyz + normal.xyz * displacement).xyz;
			gl_PointSize = size * ( 300.0 / -mvPosition.z );
       		gl_Position = projectionMatrix  * viewMatrix * modelMatrix  * vec4( newPosition, 1.0 );
       		//gl_Position = projectionMatrix * mvPosition;
		}
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
		precision highp float;
		
		uniform vec3 color;
		uniform sampler2D texture1;
		uniform sampler2D texture2;
		uniform sampler2D texture3;
		uniform sampler2D texture4;
		uniform sampler2D texture5;

		varying vec3 vColor;
		varying float vWhichSprite;

		void main() {
			vec4 tCol; 
			if (vWhichSprite == 0.0) {
				tCol = texture2D( texture1, gl_PointCoord );
			} else if (vWhichSprite == 1.0) {
				tCol = texture2D( texture2, gl_PointCoord );
			} else if (vWhichSprite == 2.0) {
				tCol = texture2D( texture3, gl_PointCoord );
			} else if (vWhichSprite == 3.0) {
				tCol = texture2D( texture4, gl_PointCoord );
			} else  {
				tCol = texture2D( texture5, gl_PointCoord );
			}
			gl_FragColor = vec4( color * vColor, 1.0 );
			gl_FragColor = gl_FragColor * tCol;
		}
	</script>

	<script>
		var camera, tick = 0,
			scene, renderer, clock = new THREE.Clock(),
			controls, container, gui = new dat.GUI( { width: 350 } ),
			options, spawnerOptions, particleSystem, noiseTexture, particleTexture, boxOfPoints;

		//load in point sprites
		var textureLoader = new THREE.TextureLoader();
		var sprite0 = textureLoader.load( "./textures/fog01.png" );
		var sprite1 = textureLoader.load( "./textures/fog02.jpg" );
		var sprite2 = textureLoader.load( "./textures/fog03.jpg" );
		var sprite3 = textureLoader.load( "./textures/fog04.png" );
		var sprite4 = textureLoader.load( "./textures/fog05.png" );

		init();
		animate();

		function init() {
			container = document.getElementById( 'container' );
			camera = new THREE.PerspectiveCamera( 28, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 150;

			scene = new THREE.Scene();

			//--------------------------Point Sprite Particle System-------------------------------//
			var amount = 150;
			var radius = 150;
			var positions = new Float32Array( amount * 3 );
			var colors = new Float32Array( amount * 3 );
			var sizes = new Float32Array( amount );
			var spriteNums = new Float32Array( amount );
			var vertex = new THREE.Vector3();
			var color = new THREE.Color( 0xffffff );

			for ( var i = 0; i < amount; i ++ ) {

				vertex.x = ( Math.random() * 2 - 1 ) * radius;
				vertex.y = ( Math.random() * 2 - 1 ) * radius;
				vertex.z = ( Math.random() * 2 - 1 ) * radius;
				vertex.toArray( positions, i * 3 );

				color.setHSL(1.0, 1.0, 1.0);

				color.toArray( colors, i * 3 );

				sizes[ i ] = 20;
				spriteNums[ i ] = Math.floor(Math.random() * 5.0);
				

			}

			var geometry = new THREE.BufferGeometry();
			geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
			geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
			geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );
			geometry.addAttribute( 'spriteNum', new THREE.BufferAttribute( spriteNums, 1 ) );

			var material = new THREE.ShaderMaterial( {

				uniforms: {
					color:     { type: "v3", value: new THREE.Color( 0xffffff ) },
					texture1:  { type: "t", value: sprite0 },
					texture2:  { type: "t", value: sprite1 },
					texture3:  { type: "t", value: sprite2 },
					texture4:  { type: "t", value: sprite3 },
					texture5:  { type: "t", value: sprite4 },
					in_val:  { type: "f", value: 0.0 },
					displaceAmt: { type: "f", value: 0.0 }, 
				},
				vertexShader:   document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

				blending:       THREE.AdditiveBlending,
				depthTest:      false,
				transparent:    true

			});

			boxOfPoints = new THREE.Points( geometry, material );
			scene.add( boxOfPoints );

			//-----------------------------------GPU Particle System-------------------------------//

			//load in custom noise pattern from texture and particle texture (overrides GPUParticleSystem.js texture choices)
			noiseTexture = new THREE.TextureLoader().load('./textures/noise02.png');
			particleTexture = new THREE.TextureLoader().load('./textures/raindrop.png');
			particleSystem = new THREE.GPUParticleSystem( {
				maxParticles: 250000,
				particleNoiseTex: noiseTexture,
				particleSpriteTex: particleTexture,
			} );

			scene.add( particleSystem );

			// options passed during each spawned
			options = {
				position: new THREE.Vector3(0, 5, 10),
				positionRandomness: 300,
				velocity: new THREE.Vector3(0, -10, 0),
				velocityRandomness: 1,
				colorRandomness: 50,
				turbulence: -1,
				lifetime: 1,
				size: 50,
				sizeRandomness: 20
			};

			spawnerOptions = {
				spawnRate: 15000,
				horizontalSpeed: 3.0,
				verticalSpeed: 2.5,
				timeScale: 0.7
			};

			gui.add( options, "sizeRandomness", 0, 40 );
			gui.add( options, "colorRandomness", 0, 100 );
			gui.add( options, "lifetime", .1, 10 );
			gui.add( spawnerOptions, "spawnRate", 10, 30000 );
			gui.add( spawnerOptions, "timeScale", 0, 1 );
			gui.add( spawnerOptions, "horizontalSpeed", 0, 10);

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function animate() {
			requestAnimationFrame( animate );

			//Point Sprite Animation
			var time = Date.now() * 0.005;
			var geometry = boxOfPoints.geometry;
			var object0 = scene.children[ 0 ];
			object0.material.uniforms.in_val.value += 0.01;
 			object0.material.uniforms.displaceAmt.value = 2.0 * Math.sin(time * 0.001);
			boxOfPoints.rotation.x = Math.PI * performance.now() * 0.00008;
			var attributes = geometry.attributes;
			for ( var i = 0; i < attributes.size.array.length; i++ ) {
				attributes.size.array[ i ] = 8 * Math.sin( 0.1 * i + time );
			}
			attributes.size.needsUpdate = true;

			//GPU Particle System Animation
			var delta = clock.getDelta() * spawnerOptions.timeScale;
			tick += delta;
			if ( tick < 0 ) tick = 0;
			if ( delta > 0 ) {
				//makes rain appear to move horizontally accross the surface to emulate natural rainfall unpredictability
				options.position.x = Math.sin( tick * spawnerOptions.horizontalSpeed ) * 80;
				for ( var x = 0; x < spawnerOptions.spawnRate * delta; x++ ) {
					particleSystem.spawnParticle( options );
				}
			}
			particleSystem.update( tick );
			render();
		}

		function render() {
			renderer.render( scene, camera );
		}

	</script>
